<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf"


      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./main.xhtml">

            <ui:define name="title">
               Verify Email - Smart Mess System
            </ui:define>

            <ui:define name="content">
                <h4>You should get a code on your given email address. </h4>
                <form a:id="signUp">
                    <h:panelGrid columns="3">
                        <p:outputLabel for="code" />
                        <p:inputText id="code" value="#{signUp.varifyCode}" placeholder="Input code" />
                        <h:commandButton value="Verify" action="#{signUp.verify()}" />
                    </h:panelGrid>
                </form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
